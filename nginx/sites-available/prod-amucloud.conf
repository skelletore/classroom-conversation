server {
    listen                  443 ssl;
    server_name             webabble.0xmo.com;
    client_max_body_size    32M;

    # ssl
    ssl_certificate         /etc/nginx/ssl/webabble.0xmo.com.crt;
    ssl_certificate_key     /etc/nginx/ssl/webabble.0xmo.com.key;
    ssl_dhparam             /etc/nginx/dhparam.pem;

    # security
    include                 /etc/nginx/config/security.conf;

    # logs
    access_log              /dev/stdout combined;
    error_log               /dev/stdout;

    # compression
    gzip                    on;
    gzip_vary               on;
    gzip_proxied            any;
    gzip_comp_level         6;
    gzip_types              text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    location ~^/(api|i18n|admin|upload|account|illustration|mediafiles) {
        proxy_pass          http://backend:8000;
        include             /etc/nginx/config/proxy.conf;
        include             /etc/nginx/config/general.conf;
        proxy_redirect      off;
    }
    location / {
        proxy_pass          http://frontend:3000/;
        include             /etc/nginx/config/proxy.conf;
        include             /etc/nginx/config/general.conf;
        include             /etc/nginx/config/websocket.conf;
    }
}

server {
    listen                  80;
    server_name             webabble.0xmo.com;
    return                  301 https://webabble.0xmo.com$request_uri;
}